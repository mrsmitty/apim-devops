parameters:
  - name: apiName
    displayName: Target API Name (case sensitive)
    type: string
  - name: templatePath
    displayName: Storage Account relative template path
    type: string
  - name: devParameterFileName
    displayName: ARM Template Parameter filename
    type: string
  - name: sitParameterFileName
    displayName: ARM Template Parameter filename
    type: string

