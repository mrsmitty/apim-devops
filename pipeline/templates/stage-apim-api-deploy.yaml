stages:
- stage: staging
  displayName: Stage Scripts and Templates
  jobs:
  - job: stageArmTemplates
    pool:
      vmImage: ubuntu-latest
    steps:
    - publish: $(System.DefaultWorkingDirectory)/pipeline/scripts/
      artifact: Scripts
    - publish: $(System.DefaultWorkingDirectory)/api/${{ parameters.apiName }}
      artifact: Templates

- stage: development
  dependsOn: staging
  displayName: development
  jobs:
  - template: job-apim-api-deploy.yml
    parameters:
      environment: development
      apiName: ${{ parameters.apiName }}
      parameterFileName: ${{ parameters.devParameterFileName }}
      templatePath: ${{ parameters.templatePath }}

- stage: systemtesting
  dependsOn: development
  displayName : System Testing
  jobs:
  - template: job-apim-api-deploy.yml
    parameters:
      environment: systemtesting
      apiName: ${{ parameters.apiName }}
      parameterFileName: ${{ parameters.sitParameterFileName }}
      templatePath: ${{ parameters.templatePath }}
  